<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de l'Oie Spatial - Partie en cours</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="game-page">
    <div class="game-container">
        <div class="game-header">
            <h1>Jeu de l'Oie Spatial</h1>
            <div class="player-info">
                Tour du Joueur: <span id="current-player">1</span>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="game-controls">
            <button id="rollDice" class="dice-btn">
                <i class="fas fa-dice"></i> Lancer le d√©
            </button>
            <div id="diceResult" class="dice-result"></div>
            <div id="gameMessage" class="game-message"></div>
        </div>

        <button id="newGame" class="new-game-btn">
            <i class="fas fa-redo"></i> Nouvelle partie
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/board.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
